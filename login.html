<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legend Shop</title>
    <link rel="stylesheet" href="styles.css?v=20251218">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Anti-Copy Protection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
            opacity: 0.3;
        }
        
        /* Rotating Background Image */
        .rotating-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .rotating-background.active {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline id="bgVideo">
        <source src="2.mp4" type="video/mp4">
    </video>
    
    <!-- Fallback/Rotating Background Image -->
    <div class="rotating-background" id="rotatingBg"></div>
    
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="auth-card" data-tilt-card>
            <div class="card-shine"></div>
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="brand-badge">Legend Shop</div>
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">‚ú® Login to your account to continue ‚ú®</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div class="human-check" role="group" aria-label="Human verification">
                    <label class="human-box">
                        <input type="checkbox" id="humanCheck" />
                        <span class="human-ui" aria-hidden="true">
                            <span class="human-checkmark"><i class="fas fa-check"></i></span>
                        </span>
                        <span class="human-text">I am human</span>
                    </label>
                    <div class="human-hint">Required to continue</div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
                    <div class="owner-contact">
                        <div class="owner-line"><span class="owner-label">Owner</span> Telegram: <a href="https://t.me/legend_bl" target="_blank" rel="noopener">@legend_bl</a></div>
                        <div class="owner-line"><span class="owner-label">Email</span> <a href="mailto:LEGENDXKEYGRID@GMAIL.COM">LEGENDXKEYGRID@GMAIL.COM</a></div>
                    </div>
                </div>
            </form>
        </div>

        <div class="floating-elements">
            <div class="float-element"></div>
            <div class="float-element"></div>
            <div class="float-element"></div>
            <div class="float-element"></div>
            <div class="float-element"></div>
        </div>
    </div>

    <script src="script.js?v=20251218"></script>
    <script src="config.js"></script>
    
    <script>
        // ==================== BACKGROUND ROTATION SYSTEM ====================
        
        const ANIME_WALLPAPERS = [
            'https://images.unsplash.com/photo-1578632767115-351597cf2477?q=80&w=3840',
            'https://images.unsplash.com/photo-1613376023733-0a73315d9b06?q=80&w=3840',
            'https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=3840',
            'https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=3840',
            'https://images.unsplash.com/photo-1613332725672-8fc7da5d2912?q=80&w=3840',
            'https://images.pexels.com/photos/1629236/pexels-photo-1629236.jpeg?auto=compress&cs=tinysrgb&w=3840',
            'https://images.pexels.com/photos/3945683/pexels-photo-3945683.jpeg?auto=compress&cs=tinysrgb&w=3840'
        ];
        
        const ROTATION_INTERVAL = 3 * 24 * 60 * 60 * 1000; // 3 days in milliseconds
        
        function initBackgroundRotation() {
            const rotatingBg = document.getElementById('rotatingBg');
            if (!rotatingBg) return;
            
            // Get last rotation timestamp from localStorage
            let lastRotation = localStorage.getItem('legendShop_lastBgRotation');
            let currentBgIndex = parseInt(localStorage.getItem('legendShop_bgIndex') || '0');
            
            const now = Date.now();
            
            // Check if we need to rotate the background
            if (!lastRotation || (now - parseInt(lastRotation)) >= ROTATION_INTERVAL) {
                // Rotate to next background
                currentBgIndex = (currentBgIndex + 1) % ANIME_WALLPAPERS.length;
                localStorage.setItem('legendShop_bgIndex', currentBgIndex.toString());
                localStorage.setItem('legendShop_lastBgRotation', now.toString());
            }
            
            // Set the background
            const bgUrl = ANIME_WALLPAPERS[currentBgIndex];
            rotatingBg.style.backgroundImage = `url('${bgUrl}')`;
            
            // Fade in the background after a short delay
            setTimeout(() => {
                rotatingBg.classList.add('active');
            }, 100);
        }
        
        // Initialize background rotation
        initBackgroundRotation();
        
        // ==================== GOOGLE OAUTH SETUP ====================
        
        function initGoogleAuth() {
            const googleBtn = document.querySelector('.google-btn');
            if (!googleBtn) return;
            
            googleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Google OAuth configuration
                const clientId = '674654993812-krpej9648d2205dqpls1dsq7tuhvlbft.apps.googleusercontent.com';
                const redirectUri = window.location.origin + '/auth/google/callback';
                const scope = 'email profile';
                
                // Build OAuth URL
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=${clientId}&` +
                    `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                    `response_type=code&` +
                    `scope=${encodeURIComponent(scope)}&` +
                    `access_type=offline&` +
                    `prompt=consent`;
                
                // Redirect to Google OAuth
                window.location.href = authUrl;
            });
        }
        
        // Initialize Google Auth
        initGoogleAuth();
        
        // ==================== EXTREME PROTECTION ====================
        
        // Disable right-click
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            return false;
        });

        // Disable all keyboard shortcuts
        document.addEventListener('keydown', e => {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+Shift+C
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S'))) {
                e.preventDefault();
                return false;
            }
        });

        // Detect DevTools
        const devtoolsDetector = () => {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
                document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0a0a0a;color:#ff0000;font-size:24px;font-weight:bold;">‚ö†Ô∏è Developer tools detected! Please close DevTools.</div>';
            }
        };
        setInterval(devtoolsDetector, 1000);

        // Disable text selection on everything except inputs
        document.onselectstart = function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return true;
            }
            return false;
        };
        document.ondragstart = () => false;

        // Console warning
        console.log('%c‚õî STOP!', 'color: red; font-size: 60px; font-weight: bold;');
        console.log('%cThis is a browser feature intended for developers.', 'font-size: 20px;');
        console.log('%cIf someone told you to copy-paste something here, it is a scam!', 'font-size: 18px; color: red;');
        console.log('%cüõ°Ô∏è This website is protected by Legend Shop Security System', 'font-size: 16px; color: #00ff88;');

        // Clear console repeatedly
        setInterval(() => {
            console.clear();
        }, 2000);

        // Prevent Ctrl+A (except in inputs)
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'a' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // Anti-debugger
        (function() {
            setInterval(() => {
                (function() {
                    return false;
                })['constructor']('debugger')['call']();
            }, 50);
        })();

        // Prevent viewing source
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                alert('‚ö†Ô∏è Source code viewing is disabled for security reasons!');
                return false;
            }
        });
        
        // Auto-redirect if already logged in
        (function() {
            const token = localStorage.getItem('legendShopToken');
            const user = localStorage.getItem('legendShopUser');
            
            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback - LEGEND SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #0f3460);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .callback-container {
            text-align: center;
            padding: 40px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(124, 58, 237, 0.8);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff88, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-message {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7);
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .error-box {
            display: none;
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid #dc2626;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-box.show {
            display: block;
        }

        .error-title {
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn-retry {
            margin-top: 20px;
            padding: 12px 30px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-retry:hover {
            background: #a855f7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1 id="title">Authenticating with Google</h1>
        <div class="spinner" id="spinner"></div>
        <p class="status-message" id="statusMessage">
            Please wait while we complete your authentication...
        </p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="error-box" id="errorBox">
            <div class="error-title">
                <i class="fas fa-exclamation-triangle"></i> Authentication Error
            </div>
            <p id="errorMessage"></p>
            <button class="btn-retry" onclick="retryAuth()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Handle Google OAuth callback
        async function handleGoogleCallback() {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            const scope = getUrlParameter('scope');

            // Check for errors from Google
            if (error) {
                showError('Google authentication was cancelled or failed: ' + error);
                return;
            }

            // Check if we have an authorization code
            if (!code) {
                showError('No authorization code received from Google');
                return;
            }

            try {
                // Update status
                document.getElementById('statusMessage').textContent = 'Exchanging authorization code...';

                // Exchange code for tokens with backend
                const response = await fetch('/api/auth/google/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: window.location.origin + '/auth/google/callback'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to authenticate with backend');
                }

                const data = await response.json();

                if (data.success && data.token && data.user) {
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Update UI
                    document.getElementById('title').textContent = 'Authentication Successful!';
                    document.getElementById('statusMessage').innerHTML = 
                        '<i class="fas fa-check-circle" style="color: #22c55e;"></i> Redirecting to dashboard...';
                    document.getElementById('spinner').style.display = 'none';
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Failed to complete authentication. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('statusMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorBox').classList.add('show');
        }

        // Retry authentication
        function retryAuth() {
            window.location.href = '/login.html';
        }

        // Check if user is already authenticated
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User already authenticated, redirect immediately
                document.getElementById('title').textContent = 'Already Authenticated';
                document.getElementById('statusMessage').textContent = 'Redirecting to dashboard...';
                document.getElementById('spinner').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
                return true;
            }
            
            return false;
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            // Check if user is already authenticated
            if (checkExistingAuth()) {
                return;
            }

            // Handle OAuth callback
            handleGoogleCallback();
        });

        // Prevent back button after successful auth
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>

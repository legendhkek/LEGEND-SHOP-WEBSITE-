<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Checker Dashboard - LEGEND SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 15px;
            color: #a855f7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: #7c3aed;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .stat-icon.danger { background: rgba(220, 38, 38, 0.2); color: #dc2626; }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .stat-icon.info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .chart {
            height: 300px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 0;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, #7c3aed, #a855f7);
            border-radius: 8px 8px 0 0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-bar:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
        }

        .chart-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .chart-label {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .recent-checks {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #2a2a2a;
            color: #999;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        .table tr:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge.error { background: rgba(220, 38, 38, 0.2); color: #dc2626; }
        .badge.warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }

        .btn-action {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: #a855f7;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                <i class="fas fa-chart-line"></i> CC Checker Dashboard
            </h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Checker
            </a>
        </div>

        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalChecks">0</div>
                        <div class="stat-label">Total Checks</div>
                    </div>
                    <div class="stat-icon info">
                        <i class="fas fa-credit-card"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="approvedCount">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="declinedCount">0</div>
                        <div class="stat-label">Declined</div>
                    </div>
                    <div class="stat-icon danger">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-icon warning">
                        <i class="fas fa-percentage"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Chart -->
        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-bar"></i> Weekly Activity
            </div>
            <div class="chart" id="weeklyChart"></div>
        </div>

        <!-- Recent Checks Table -->
        <div class="recent-checks">
            <div class="chart-title" style="margin-bottom: 20px;">
                <i class="fas fa-history"></i> Recent Checks
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Card BIN</th>
                        <th>Gateway</th>
                        <th>Status</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="recentChecksBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #999; padding: 40px;">
                            No recent checks found
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockData = {
            totalChecks: 247,
            approvedCount: 89,
            declinedCount: 158,
            weeklyData: [12, 19, 15, 22, 18, 25, 20]
        };

        // Initialize dashboard
        window.addEventListener('load', function() {
            loadStatistics();
            renderWeeklyChart();
            loadRecentChecks();
        });

        function loadStatistics() {
            document.getElementById('totalChecks').textContent = mockData.totalChecks;
            document.getElementById('approvedCount').textContent = mockData.approvedCount;
            document.getElementById('declinedCount').textContent = mockData.declinedCount;
            
            const successRate = ((mockData.approvedCount / mockData.totalChecks) * 100).toFixed(1);
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function renderWeeklyChart() {
            const chartContainer = document.getElementById('weeklyChart');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const maxValue = Math.max(...mockData.weeklyData);
            
            chartContainer.innerHTML = '';
            
            mockData.weeklyData.forEach((value, index) => {
                const barHeight = (value / maxValue) * 100;
                
                const barWrapper = document.createElement('div');
                barWrapper.style.flex = '1';
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = barHeight + '%';
                bar.title = `${days[index]}: ${value} checks`;
                
                const valueLabel = document.createElement('div');
                valueLabel.className = 'chart-value';
                valueLabel.textContent = value;
                
                const dayLabel = document.createElement('div');
                dayLabel.className = 'chart-label';
                dayLabel.textContent = days[index];
                
                bar.appendChild(valueLabel);
                barWrapper.appendChild(bar);
                barWrapper.appendChild(dayLabel);
                
                chartContainer.appendChild(barWrapper);
            });
        }

        function loadRecentChecks() {
            const tbody = document.getElementById('recentChecksBody');
            
            // Mock recent checks
            const recentChecks = [
                { bin: '453212', gateway: 'Stripe', status: 'approved', time: '2 mins ago' },
                { bin: '524532', gateway: 'Braintree', status: 'declined', time: '5 mins ago' },
                { bin: '411111', gateway: 'PayPal', status: 'approved', time: '12 mins ago' },
                { bin: '378282', gateway: 'Authorize.net', status: 'declined', time: '18 mins ago' },
                { bin: '601111', gateway: 'Stripe', status: 'approved', time: '25 mins ago' }
            ];
            
            tbody.innerHTML = recentChecks.map(check => `
                <tr>
                    <td><strong>${check.bin}••••</strong></td>
                    <td>${check.gateway}</td>
                    <td>
                        <span class="badge ${check.status === 'approved' ? 'success' : 'error'}">
                            ${check.status.toUpperCase()}
                        </span>
                    </td>
                    <td>${check.time}</td>
                    <td>
                        <button class="btn-action" onclick="viewDetails('${check.bin}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(bin) {
            alert(`View details for card starting with ${bin}`);
            // In production, this would show a modal with full check details
        }
    </script>
</body>
</html>

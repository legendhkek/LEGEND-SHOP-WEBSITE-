<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Legend Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-title {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .user-info {
            background: rgba(99, 102, 241, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .logout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="brand-badge">Legend Shop</div>
            <h1 class="dashboard-title">Welcome to Dashboard!</h1>
        </div>

        <div class="user-info" id="userInfo">
            <h3>Loading user information...</h3>
        </div>

        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('legendShopToken');
        const user = JSON.parse(localStorage.getItem('legendShopUser'));

        if (!token || !user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userInfo').innerHTML = `
                <h3><i class="fas fa-user-circle"></i> User Information</h3>
                <p><strong>Name:</strong> ${user.firstName} ${user.lastName}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
                <p><strong>Last Login:</strong> ${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'First login'}</p>
            `;
        }

        function logout() {
            localStorage.removeItem('legendShopToken');
            localStorage.removeItem('legendShopUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
